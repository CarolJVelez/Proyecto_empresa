<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mi Aplicación</h1>
        <nav class="menu">
            <ul>
                <li><button id="usuariosBtn">Usuarios</button></li>
                <li><a href="crearProductos.html"><button id="productosBtn">Productos</button></a></li>
            </ul>
            <h2 id="usuariosTitle" style="display: none;">Usuarios</h2>
        </nav>
    </header>

    <nav class="usuariosContent">
        <ul>
            <li><button id="listarUsuariosBtn">Listar Usuarios</button>
            <li><button id="crearUsuarioBtn">Crear Usuario</button>
            <li><button id="devolverPrincipal">Devolver</button>
        </ul>
    </nav>

    <div id="usuariosContainer">
    </div>


    <div class="container" id="formularioContainer" style="display: none;">
        <h2>Registro de Usuario</h2>
        <form id="registroForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
            
            <label for="rol">Rol:</label>
            <select id="rol" name="rol">
                <option value="administrador">Administrador</option>
                <option value="vendedor">Vendedor</option>
            </select>
            
            <div class="button-container">
                <button class="submit-button" type="submit">Registrar Usuario</button>
                <button class="return-button" id="devolver">Devolver</button>
                <button class="change-button" type="button">Guardar Usuario</button>
            </div>
        </form>
        
    </div>

    <script src="scriptUsuario.js"></script>
</body>
</html>
