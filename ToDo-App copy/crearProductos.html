<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mi Aplicacion</h1>
        <nav class="menu">
            <ul>
                <li><button id="usuariosBtn" style="display: none;">Usuarios</button></li>
                <li><button id="usuariosBtn" style="display: none;">Productos</button></li>
            </ul>
            <h2>Productos</h2>
        </nav>
    </header>

    <nav class="productosContent">
        <ul>
            <li><button id="listarProductosBtn">Listar Productos</button></li>
            <li><button id="crearProductoBtn">Crear Producto</button></li>
            <li><button id="devolverPrincipal">Devolver</button></li>
        </ul>
    </nav>
    

    <div id="usuariosContent" style="display: none;">
        <!-- Contenido de la sección de productos -->
    </div>

    <div id="productoContainer">
    </div>


    <div class="container" id="formularioContainer" style="display: none;">
        <h2>Registro de Producto</h2>
        <form id="registroForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="cantidad">Cantidad en bodega:</label>
            <input type="number" id="cantidad" name="cantidad" required>
            
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" required>
            
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required>

            <label for="valorVenta">Valor de Venta:</label>
            <input type="number" id="valorVenta" name="valorVenta" required>
            
            <div class="button-container">
                <button class="submit-button" type="submit">Registrar Producto</button>
                <button class="return-button" id="devolver">Devolver</button>
                <button class="change-button" type="button">Guardar Producto</button>
            </div>
        </form>
        
    </div>

    <script src="scriptProducto.js"></script>
</body>
</html>
